<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="place-for-splitter">
          <p class="header">SPLI<br />TTER</p>
        </div>
        <div class="main-content">
          <div class="main-content-left-side">
            <div class="main-content-bill">
              <p class="p-bill">Bill</p>
              <input type="number" class="bill-input" placeholder="0" />
            </div>
            <div class="main-content-tip">
              Select tip %
              <div class="place-for-buttons">
                <button class="grid-button1 button" id="0.05">5%</button>
                <button class="grid-button2 button" id="0.1">10%</button>
                <button class="grid-button3 button" id="0.15">15%</button>
                <button class="grid-button4 button" id="0.25">25%</button>
                <button class="grid-button5 button" id="0.5">50%</button>
                <button class="grid-button6 button" id="custom">Custom</button>
              </div>
            </div>
            <div class="place-for-people">
              Number of People
              <input type="number" class="people-input" placeholder="0" />
            </div>
          </div>
          <div class="main-content-right-side">
            <div class="main-content-right-side-summary">
              <div class="place-for-tip">
                <div class="place-for-text">
                  Tip Amount <br />
                  <span class="span">/ person</span>
                </div>
                <div class="place-for-value" id="tip-summary">0</div>
              </div>
              <div class="place-for-total">
                <div class="place-for-text">
                  Total <br />
                  <span class="span">/ person</span>
                </div>
                <div class="place-for-value" id="total">0</div>
              </div>
              <div class="place-for-reset">
                <button class="reset button">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
